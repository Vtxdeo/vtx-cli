name: Release Wheels

on:
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string

jobs:
  publish-wheels:
    name: Build and publish wheels
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
          - os: ubuntu-latest
            target: aarch64
          - os: macos-latest
            target: aarch64
          - os: windows-latest
            target: x64

    steps:
      - uses: actions/checkout@v4
      - name: Sync version
        shell: bash
        run: |
          python - <<'PY'
          import re
          import os
          from pathlib import Path

          tag = "${{ inputs.tag_name }}"
          version = tag[1:] if tag.startswith("v") else tag
          
          cargo = Path("Cargo.toml")
          if cargo.exists():
              content = cargo.read_text()
              new_content = re.sub(r'(?m)^version = ".*"$', f'version = "{version}"', content)
              cargo.write_text(new_content)
              print(f"Updated Cargo.toml to version {version}")
          else:
              print("Cargo.toml not found, skipping version sync")
          PY

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build and publish (OIDC)
        id: publish-oidc
        uses: PyO3/maturin-action@v1
        continue-on-error: true
        with:
          command: publish
          args: --skip-existing
          target: ${{ matrix.target }}

      - name: Build and publish (Token Fallback)
        if: steps.publish-oidc.outcome == 'failure'
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        with:
          command: publish
          args: --skip-existing
          target: ${{ matrix.target }}