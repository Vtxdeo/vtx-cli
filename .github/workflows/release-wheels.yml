name: Release Wheels

on:
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string

jobs:
  build-wheels:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4
      - name: Sync version
        shell: bash
        run: |
          python - <<'PY'
          import re
          import os
          from pathlib import Path

          tag = "${{ inputs.tag_name }}"
          version = tag[1:] if tag.startswith("v") else tag
          
          cargo = Path("Cargo.toml")
          if cargo.exists():
              content = cargo.read_text()
              new_content = re.sub(r'(?m)^version = ".*"$', f'version = "{version}"', content)
              cargo.write_text(new_content)
              print(f"Updated Cargo.toml to version {version}")
          else:
              print("Cargo.toml not found, skipping version sync")
          PY

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist
          target: ${{ matrix.target }}

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist/*

  publish-wheels:
    name: Publish wheels
    runs-on: ubuntu-latest
    needs: build-wheels
    permissions:
      contents: read
      id-token: write
    environment: pypi
    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Publish (OIDC)
        id: publish-oidc
        uses: pypa/gh-action-pypi-publish@release/v1
        continue-on-error: true
        with:
          packages-dir: dist
          skip-existing: true

      - name: Publish (Token Fallback)
        if: steps.publish-oidc.outcome == 'failure'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
          password: ${{ secrets.PYPI_TOKEN }}
