name: Release Build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  BIN_NAME: vtx

jobs:
  prepare-version:
    name: Prepare version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          version="${tag#v}"
          if [ -z "$version" ]; then
            echo "Missing tag version" >&2
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

  build-and-upload:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true
            archive_name: vtx-linux-amd64.tar.gz

          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true
            archive_name: vtx-linux-arm64.tar.gz

          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
            archive_name: vtx-darwin-amd64.tar.gz

          - target: aarch64-apple-darwin
            os: macos-14
            use_cross: false
            archive_name: vtx-darwin-arm64.tar.gz

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            archive_name: vtx-windows-amd64.zip

          - target: aarch64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            archive_name: vtx-windows-arm64.zip

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Sync versions from tag
        shell: bash
        run: |
          python - <<'PY'
          import json
          import os
          import re
          from pathlib import Path

          tag = os.environ.get("GITHUB_REF_NAME", "")
          version = tag[1:] if tag.startswith("v") else tag
          if not version:
            raise SystemExit("Missing tag version")

          cargo = Path("Cargo.toml")
          cargo.write_text(re.sub(r'(?m)^version = ".*"$', f'version = "{version}"', cargo.read_text()))

          pkg = Path("npm/package.json")
          if pkg.exists():
            data = json.loads(pkg.read_text())
            data["version"] = version
            pkg.write_text(json.dumps(data, indent=2) + "\n")

          pyproject = Path("pyproject.toml")
          if pyproject.exists():
            text = pyproject.read_text()
            text = re.sub(r'(?m)^version = ".*"$', f'version = "{version}"', text)
            pyproject.write_text(text)
          PY

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross (Linux Only)
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build Binary
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package Assets
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            BIN_FILE="target/${{ matrix.target }}/release/${{ env.BIN_NAME }}.exe"
          else
            BIN_FILE="target/${{ matrix.target }}/release/${{ env.BIN_NAME }}"
          fi

          mkdir -p dist
          cp $BIN_FILE dist/
          if [ -f "README.md" ]; then cp README.md dist/; fi
          if [ -f "LICENSE" ]; then cp LICENSE dist/; fi

          cd dist
          if [ "${{ runner.os }}" == "Windows" ]; then
            7z a ../${{ matrix.archive_name }} *
          else
            tar -czf ../${{ matrix.archive_name }} *
          fi

          cd ..
          python - <<'PY'
          import hashlib
          from pathlib import Path

          archive = Path("${{ matrix.archive_name }}")
          checksum = archive.with_suffix(archive.suffix + ".sha256")
          digest = hashlib.sha256(archive.read_bytes()).hexdigest()
          checksum.write_text(f"{digest}  {archive.name}\n")
          PY

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.archive_name }}
            ${{ matrix.archive_name }}.sha256

  publish-crate:
    name: Publish to crates.io
    continue-on-error: true
    needs: prepare-version
    uses: ./.github/workflows/release-crate.yml
    with:
      version: ${{ needs.prepare-version.outputs.version }}
    secrets: inherit

  publish-wheels:
    name: Build and publish wheels
    continue-on-error: true
    needs: prepare-version
    uses: ./.github/workflows/release-wheels.yml
    permissions:
      contents: read
      id-token: write
    with:
      version: ${{ needs.prepare-version.outputs.version }}
    secrets: inherit

  publish-npm:
    name: Publish to npm
    continue-on-error: true
    needs: prepare-version
    uses: ./.github/workflows/release-npm.yml
    with:
      version: ${{ needs.prepare-version.outputs.version }}
    secrets: inherit
