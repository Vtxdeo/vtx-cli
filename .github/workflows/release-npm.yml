name: Release - npm

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Sync version
        shell: bash
        run: |
          python - <<'PY'
          import json
          from pathlib import Path

          version = "${{ inputs.version }}"

          pkg = Path("npm/package.json")
          if pkg.exists():
              data = json.loads(pkg.read_text())
              data["version"] = version
              pkg.write_text(json.dumps(data, indent=2) + "\n")
              print(f"Updated main package to {version}")

          for pkg in Path("npm/platforms").glob("*/package.json"):
              data = json.loads(pkg.read_text())
              data["version"] = version
              pkg.write_text(json.dumps(data, indent=2) + "\n")
              print(f"Updated {pkg.parent.name} to {version}")
          PY

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Publish Platform Packages
        run: |
          for platform in npm/platforms/*; do
            if [ -d "$platform" ]; then
              echo "Publishing $platform..."
              cd "$platform"
              npm publish --access public || echo "Failed to publish $platform"
              cd -
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}


      - name: Publish Main Package
        working-directory: npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
